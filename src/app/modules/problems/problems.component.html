<app-content-header [contentHeader]="getContentHeader()"></app-content-header>
<div class="row row gap-4">
    <div class="col-8">
        <kep-problem-filter/>
      @if (isLoading){
        loading
      } @else {
        @for (item of pageResult.data; track  item) {
          <div class="pt-1">
            <a [routerLink]="['/problems', 'problem', item.id]">
              <div class="card cursor-pointer">
                <div class="card-body">
                  <h5 class="card-title"> {{item.title}} </h5>
                  <div class="card-text d-flex">
                    <p [class]="item.difficulty == 1 ?  'text-success' : item.difficulty == 2 ? 'text-warning' : 'text-info'">{{item.difficultyTitle}}</p>
                    <p class="px-1"> - </p>
                    <p>{{item.categoryTitle}}</p>
                  </div>
                </div>
              </div>
            </a>
          </div>
        }
      }
    </div>
    <div class="col-4">
        <kep-problem-catalog/>
    </div>
</div>

<pagination
  (pageChange)="pageChange($event)"
  (pageSizeChange)="pageSizeChange($event)"
  [(page)]="pageNumber"
  [collectionSize]="total"
  [maxSize]="maxSize"
  [pageOptions]="pageOptions"
  [pageSize]="pageSize"
  [rotate]="true">
</pagination>
