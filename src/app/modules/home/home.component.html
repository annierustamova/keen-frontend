
<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="getContentHeader()"></app-content-header>
    @switch (authService.currentUserRole) {
      @case (Role.Teacher) {
        <app-teacher></app-teacher>
      }
      @case (Role.User) {

      }
      @case (Role.Student) {
        <app-student></app-student>
      }
    }
    <app-student></app-student>
  </div>
</div>
